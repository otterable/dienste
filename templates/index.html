    <style>
        body {
            margin: 0;

        .button-container {

            padding: 20px 0;
        }

        .button {
            font-weight: bold;
            border: none;
            padding: 30px 60px;
            margin: 10px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Button colors */
        .button-color-1 { background-color: #003049; color: white; }
        .button-color-2 { background-color: #D62828; color: white; }
        .button-color-3 { background-color: #F77F00; color: black; }
        .button-color-4 { background-color: #FCBF49; color: black; }
        .button-color-5 { background-color: #EAE2B7; color: black; }
        .button-color-6 { background-color: #9CB380; color: black; }
        .button-color-7 { background-color: #1B98E0; color: black; }
        .button-color-8 { background-color: #2E933C; color: black; }

        .audio-container {
            width: calc(16.66% - 20px); /* Six columns on larger screens */
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }

        audio {
            width: 100%;
        }

        .audio-info {
            font-size: 25px;
            margin-top: 10px;
        }

        /* Video background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Adjust layout on mobile */
        @media (max-width: 768px) {
		
			.logo {
                max-width: 60%; /* Increased size for mobile */
            }
		
            .audio-container {
                width: calc(50% - 20px); /* Two columns on smaller screens */
            }
        }
		
		.image-container {
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box; /* Include padding and borders in the width calculation */
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        
        /* Mobile layout */
        @media (max-width: 768px) {
            .image-container {
                width: 100%; /* Each image takes 100% width for one column */
                margin-right: 0; /* Remove margin to ensure full width */
                float: none; /* Reset float for single column display */
                clear: both; /* Clear float after each image */
            }
        }
        
                /* Desktop layout */
        @media (min-width: 769px) {
            .image-container {
                width: calc(50% - 20px); /* Each image takes 50% width for two columns, accounting for margins */
                margin: 10px;
                display: inline-block; /* Display images inline */
                vertical-align: top;
                text-align: center;
            }
        }
		
		
		
		
        /* Showcase container styles */
   .showcase-container {
            position: relative;
            width: 42%; /* 50% - 4% - 4% */
            height: 100%; /* Set to 100% to match the grey box height */
            overflow: hidden;
            float: left;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 4%; /* Add 4% gap on left and right sides */
            border-radius: 10px; /* Add round corners */
            overflow: hidden; /* Hide overflowing content */
        }

        .showcase-image {
            width: auto;
            height: 100%;
            max-width: 100%;
            opacity: 0;
            animation: fade 4s infinite;
            object-fit: contain;
            border-radius: 10px; /* Add round corners to the image */
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }

        // JavaScript to load images for showcase dynamically and cycle through them
        document.addEventListener('DOMContentLoaded', function() {
            var showcaseContainer = document.querySelector('.showcase-container');
            var images = [
                "image1.jpg",
                "image2.jpg",
                "image3.jpg"
                // Add more image filenames here
            ];
            var currentIndex = 0;

            function changeImage() {
                var img = document.createElement('img');
                img.classList.add('showcase-image');
                img.src = "{{ url_for('static', filename='slideshow/') }}" + images[currentIndex];
                img.alt = images[currentIndex];
                showcaseContainer.innerHTML = ''; // Clear previous image
                showcaseContainer.appendChild(img);

                currentIndex = (currentIndex + 1) % images.length; // Cycle through images
                setTimeout(changeImage, 4000); // Change image every 4 seconds
            }

            changeImage();
        });
    </script>

    <script>

<script>
   document.addEventListener('DOMContentLoaded', function() {
    const lengthInput = document.getElementById('length');
    const widthInput = document.getElementById('width');
    const materialSelect = document.getElementById('material');

    const materialOptions = {
        A1: { max: 300, show: () => lengthInput.value <= 300 && widthInput.value <= 300 },
        A2: { max: 600, show: () => lengthInput.value <= 600 && widthInput.value <= 600 },
        B1: { max: 250, show: () => lengthInput.value <= 250 && widthInput.value <= 250 },
        B2: { max: 500, show: () => lengthInput.value <= 500 && widthInput.value <= 500 },
    };

    function updateMaterialOptions() {
        for (const option in materialOptions) {
            const shouldShow = materialOptions[option].show();
            const optionElement = materialSelect.querySelector(`option[value="${option}"]`);
            optionElement.style.display = shouldShow ? 'block' : 'none';
        }
    }

    lengthInput.addEventListener('input', updateMaterialOptions);
    widthInput.addEventListener('input', updateMaterialOptions);
});
